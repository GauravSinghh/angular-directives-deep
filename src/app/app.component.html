<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let num of oddNumbers"
          [ngClass]="{odd:onlyOdd===true}"
          [ngStyle]="{backgroundColor:num%2!==0?'teal':'coral'}"
          >
          {{num}}
        </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let num of evenNumbers"
          [ngClass]="{even:onlyOdd===false}"
          [ngStyle]="{backgroundColor:num%2===0?'yellow':'gray'}"
          >
          {{num}}
        </li>
        </div> -->

        <div *appUnless="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let num of evenNumbers"
          [ngClass]="{even:onlyOdd===false}"
          [ngStyle]="{backgroundColor:num%2===0?'yellow':'gray'}"
          >
          {{num}}
        </li>
        </div>
      
      </ul>
      <p appBasicHighlight>Style me with basicHightlightDirective</p>
      <!-- <p appBetterHighlight [defaultColor]="'teal'" [highlightColor]="'coral'">Style me with a better directive</p> -->
      <p  [appBetterHighlight]="'teal'" [defaultColor]="'coral'">Style me with a better directive</p>

      
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">5</p>
      <p *ngSwitchCase="10">10</p>
      <p *ngSwitchCase="100">100</p>
      <p *ngSwitchDefault="">Default</p>
    </div>

    </div>

  </div>
</div>
